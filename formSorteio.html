<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apostas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mx-auto">
        <h1>Formulário de Apostas</h1>
        <form id="formAposta">
            <div class="form-group ">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group d-flex flex-column p-2">
                <label for="numero1">Número 1 (entre 1 e 50):</label>
                <input type="number" class="form-control" id="numero1" name="numero1" min="1" max="50" required>
            
                <label for="numero2">Número 2 (entre 1 e 50):</label>
                <input type="number" class="form-control" id="numero2" name="numero2" min="1" max="50" required>
           
                <label for="numero3">Número 3 (entre 1 e 50):</label>
                <input type="number" class="form-control" id="numero3" name="numero3" min="1" max="50" required>
            
                <label for="numero4">Número 4 (entre 1 e 50):</label>
                <input type="number" class="form-control" id="numero4" name="numero4" min="1" max="50" required>
            
                <label for="numero5">Número 5 (entre 1 e 50):</label>
                <input type="number" class="form-control" id="numero5" name="numero5" min="1" max="50" required>
            </div>
            <button type="button" class="btn btn-primary" id="btConfirma">Confirmar Aposta</button>
            <button type="button" class="btn btn-secondary" id="enviarNomeCpf">Sorteio Surpresa</button>
            <button type="button" class="btn btn-danger" id="btSortear">Finalizar Apostas</button>
        </form>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scriptAposta.js"></script>


</body>
</html>
