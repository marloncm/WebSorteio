<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sorteios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mx-auto p2">
        <div class="container-sm p-2 g-col-6">
            <h1>Bem vindo à página de sorteios!</h1>
            <h2>Clique em Novo Sorteio para começar uma nova fase de apostas.</h2>
        </div>
        <div class="container-sm  p-2 g-col-6">
            <button id="btNewDraw" type="button" class="btn btn-primary btn-lg">Novo Sorteio</button>
        </div>
    </div>

    
    <script> //como essa página só tem um botão, não achei necessário criar um arquivo js
        document.getElementById('btNewDraw').addEventListener('click', function() {
            fetch('http://localhost:8080/draws/startNewDraw', { //endpoint que inicia um novo sorteio
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (response.ok) {
                    // Se a requisição for bem-sucedida, redireciona para a página de registro de apostas
                    window.location.href = 'formSorteio.html';
                } else {
                    // Se ocorrer algum erro na requisição, exibe uma mensagem de erro
                    console.error('Erro ao iniciar novo sorteio.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
